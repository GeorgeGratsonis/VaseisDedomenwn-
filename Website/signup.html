    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <nav class="navbar">
        <div class="navbar__container">
            <a href="/" id="navbar__logo">BooksForStudents</a>
            <div class="navbar__toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a href="/" class="navbar__links">
                        Home
                    </a>
                </li>
                <li class="navbar__item">
                    <a href="/Books.html" class="navbar__links">

                <li class="navbar__item">

                <li class="navbar__item">
                    <a href="/borrow.html" class="navbar__links">

                <li class="navbar__item navbar__btn">
                    <a href="/signup.html" class="button">
                        Sign Up
                    </a>
                </li>    
            </ul>
        </div>
    </nav>

    <main class="main">
        <br>
        <h2>Lets sign up:</h2>
        <br>
        <br>
        <div class="form-container">
            <form id="signform">
                <br>
                <label> Insert your Email:</label>
                <input type="text" placeholder="e.g giorgosgratsonis@gmail.com"  required id="email">
                <br>
                <br>
                <label> Insert your Username:</label>
                <input type="text" placeholder="e.g Antonis123" required id="username">
                <br>
                <br>
                <label> Insert your Password:</label>
                <input type="password" placeholder="Type in password" required class="input-field" id="password">
                <br>
                <br>
                <label> Insert your Password again:</label>
                <input type="password" placeholder="Type in password" class="input-field" required id="confirmPassword" oninput="validatePassword()">
                <br>
                <br>
                <input type="checkbox" onclick="showPassword()"> Show my password
                <br>
                <span id="passwordMismatch" style="color: red; display: none;">Passwords do not match!</span>
                <button class="signin__btn" type="submit">
                <a>
                    Sign Up
                </a>
                </button>
            </form>
            <br>
            <a href="signin.html" id="haveaccount">Already have an account? Press here</a>
            <br>
            <br>
        </div>
        <img src="images/pic3.svg" alt="pic" id="main__img">
        <div class="image-container"></div>
    </main>

    <script>
        function validatePassword() {
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirmPassword").value;
            var mismatchMessage = document.getElementById("passwordMismatch");

            if (confirmPassword.length === password.length) {
                if (password !== confirmPassword) {
                    mismatchMessage.style.display = "block";
                } else {
                    mismatchMessage.style.display = "none";
                }
            } else {
                mismatchMessage.style.display = "none";
            }
        }

        function showPassword() {
            var password = document.getElementById("password");
            var confirmPassword = document.getElementById("confirmPassword");

            if (password.type === "password" || confirmPassword.type === "password") {
                password.type = "text";
                confirmPassword.type = "text";
            } else {
                password.type = "password";
                confirmPassword.type = "password";
            }
        }
    </script>
</body>
</html>
