    <script>
        // Function to generate and populate the list with random Greek school names
        function populateSchoolList() {
          var ul = document.getElementById('schoolList');
          ul.innerHTML = '';
    
          for (var i = 0; i < 25; i++) { // Generate 10 random school names
            var schoolName = generateRandomGreekSchoolName();
    
            var li = document.createElement('li');
            li.textContent = schoolName;
            ul.appendChild(li);
          }
        }
    
        // Call the function to populate the list on page load
        window.addEventListener('load', populateSchoolList);
      </script>
